<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main class="container">
      <div class="container__top"></div>
      <div class="container__bottom">
        <h2>Order Summary</h2>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>

        <div class="container__plan">
          <div class="container__item"><img src="images/icon-music.svg" /></div>
          <div class="container__item">
            <h3>Annual Plan</h3>
            $59.99/Year
          </div>
          <div class="container__item"><a href="#">Change</a></div>
        </div>
        <div class="container__buttons">
          <button class="container__payment">Proceed to Payment</button>
          <button class="container__cancel">Cancel Order</button>
        </div>
      </div>
    </main>
  </body>
</html>
